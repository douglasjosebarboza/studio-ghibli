<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Studio Ghibli</title>
  </head>
  <body
    class="flex h-screen w-screen justify-center bg-[url('/assets/imgs/background.png')]"
  >
    <div class="w-full max-w-5xl">
      <header class="flex w-full justify-between">
        <div><img src="assets/imgs/logo.png" alt="" srcset="" /></div>
        <nav class="flex items-center">
          <ul class="flex flex-row gap-6">
            <li
              class="flex h-10 w-10 items-center justify-center rounded-full border border-white bg-[rgba(255,255,255,0.2)]"
            >
              <img src="assets/imgs/logo-google.svg" alt="" srcset="" />
            </li>
            <li
              class="flex h-10 w-10 items-center justify-center rounded-full border border-white bg-[rgba(255,255,255,0.2)]"
            >
              <img src="assets/imgs/logo-facebook.svg" alt="" srcset="" />
            </li>
            <li
              class="flex h-10 w-10 items-center justify-center rounded-full border border-white bg-[rgba(255,255,255,0.2)]"
            >
              <img src="assets/imgs/logo-twitter.svg" alt="" srcset="" />
            </li>
            <li
              class="flex h-10 w-10 items-center justify-center rounded-full border border-white bg-[rgba(255,255,255,0.2)]"
            >
              <img src="assets/imgs/logo-instagram.svg" alt="" srcset="" />
            </li>
          </ul>
        </nav>
      </header>
      <main class="h-full w-full">
        <section class="flex h-full items-center justify-between text-white">
          <div class="flex h-full w-[502px] flex-col justify-center gap-8">
            <small class="text-xl font-bold leading-[27.24px]"
              >HAYAO MIYAZAKI</small
            >
            <h1 class="text-6xl font-extrabold leading-[70.4px]">
              A VIAGEM DE CHIHIRO
            </h1>
            <p class="text-2xl font-medium leading-9">
              Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles
              que a desobedecem são transformados em animais.
            </p>
          </div>
          <div>
            <img src="assets/imgs/ilustração.svg" alt="" srcset="" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
